<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Vertical Menu Width</title>
    
    <style>
        /* ========================================================
        EXECUTIVE SUITE THEME: DYNAMIC CALCULATION
        ========================================================
        */
        :root {
            --color-dark-primary: #181A1B; 
            --color-dark-secondary: #2C3A47; 
            --color-highlight-silver: #A9A9A9; 
            --color-light-bg: #EAECEE; 
            --color-text-light: #FFFFFF; 
            --color-text-dark: #333333; 
            
            --font-heading: 'Helvetica Neue', sans-serif;
            --font-body: 'Arial', sans-serif;
        }

        /* --- GLOBAL & HEADER STYLING --- */
        body {
            font-family: var(--font-body);
            background-color: var(--color-dark-primary);
            color: var(--color-text-light);
            margin: 0;
            padding: 0;
        }

        .menu-header {
            background-color: var(--color-dark-secondary);
            color: var(--color-text-light);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .menu-header h1 {
            font-family: var(--font-heading);
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }
        
        /* --- MAIN STATIC LAYOUT CONTAINER (CSS GRID) --- */
        #menu-container {
            display: grid;
            /* JS will dynamically set the grid-template-columns inline */
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 15px;
        }
        
        /* 1. TITLE WRAPPER - This will have dynamic width and static height for rotation */
        .title-wrapper {
            grid-column: 1 / 2;
            background-color: var(--color-dark-secondary);
            align-self: stretch; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin-bottom: 20px;
            border-left: 5px solid var(--color-highlight-silver);
            overflow: visible; 
        }
        
        /* 2. VERTICAL TITLE - The actual rotated text which now wraps */
        .vertical-title {
            color: var(--color-highlight-silver);
            font-family: var(--font-heading);
            font-size: 1.5em; 
            font-weight: 600;
            text-transform: uppercase;
            line-height: 1.2; 
            text-align: center;
            
            /* --- ROTATION STYLING --- */
            transform: rotate(-90deg);
            
            /* These properties will be set dynamically by JavaScript */
            width: auto; 
            height: auto; 
            
            transform-origin: center center;
            padding: 5px; 
        }
        
        /* --- RIGHT COLUMNS: SUBMENU ITEMS --- */
        .submenu-grid {
            /* This column span is set dynamically based on the number of non-title columns */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 20px;
            margin-bottom: 20px; 
            padding-top: 5px;
        }

        .menu-item-card {
            background-color: var(--color-light-bg); 
            color: var(--color-text-dark);
            padding: 20px;
            border-left: 4px solid var(--color-dark-secondary);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            border-radius: 4px;
        }
        
        .menu-item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item-name {
            font-family: var(--font-heading);
            font-size: 1.4em;
            font-weight: 600;
            color: var(--color-dark-secondary);
            margin-top: 0;
            margin-bottom: 8px;
            border-bottom: 1px dashed var(--color-highlight-silver);
            padding-bottom: 5px;
        }

        .item-description {
            font-size: 0.95em;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .item-price {
            font-weight: bold;
            color: var(--color-dark-secondary);
            font-size: 1.2em;
            margin-top: 10px;
            text-align: right;
        }

        /* --- RESPONSIVENESS --- */
        /* JS handles the dynamic width, but we use CSS media queries to reset the grid layout */
        @media (max-width: 900px) {
            /* JS will set grid-template-columns: 80px 1fr */
            .submenu-grid {
                grid-column: 2 / 3; 
                grid-template-columns: 1fr; 
                gap: 15px;
                padding: 0;
            }
        }
        
        @media (max-width: 500px) {
            /* JS will set grid-template-columns: 60px 1fr */
        }
    </style>
</head>
<body>

    <header class="menu-header">
        <h1>Executive Culinary Selection</h1>
        <p>Fully Dynamic Vertical Menu</p>
    </header>

    <div id="menu-container">
        <p id="loading-message" style="grid-column: 1 / -1; text-align: center; color: var(--color-text-light); padding: 50px;">Loading menu data...</p>
    </div>

    <script>
        const CSV_FILE_PATH = 'menu_data.csv'; 
        const menuContainer = document.getElementById('menu-container');

        // --- CORE LOGIC ---

        function parseCSV(csvText) {
            // ... (CSV parsing logic remains the same)
            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) return [];
            const headers = lines[0].split(',').map(header => header.trim());
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const item = {};
                for (let j = 0; j < headers.length && j < values.length; j++) {
                    item[headers[j]] = values[j].trim();
                }
                data.push(item);
            }
            return data;
        }

        function groupByCategory(items) {
            return items.reduce((accumulator, item) => {
                const category = item.Category || 'Uncategorized';
                if (!accumulator[category]) {
                    accumulator[category] = [];
                }
                accumulator[category].push(item);
                return accumulator;
            }, {});
        }

        /**
         * Dynamically calculates the required grid column width based on the longest title.
         * @param {Object} groupedItems - Grouped menu data.
         * @returns {number} The required column width in pixels.
         */
        function calculateDynamicColumnWidth(groupedItems) {
            const categories = Object.keys(groupedItems);
            let maxWidth = 0;
            const PADDING = 25; // Extra padding for the final column width

            // 1. Temporarily create a dummy element to measure text width (before rotation)
            const dummy = document.createElement('div');
            dummy.style.position = 'absolute';
            dummy.style.visibility = 'hidden';
            dummy.style.fontSize = '1.5em'; // Must match .vertical-title font-size
            dummy.style.fontWeight = '600'; // Must match .vertical-title font-weight
            dummy.style.fontFamily = `'Helvetica Neue', sans-serif`; 
            dummy.style.textTransform = 'uppercase';
            dummy.style.whiteSpace = 'nowrap'; // Measure non-wrapped width first
            document.body.appendChild(dummy);

            categories.forEach(category => {
                dummy.textContent = category.toUpperCase();
                // We are measuring the length of the string, which will become the *vertical* height.
                const textLength = dummy.offsetWidth; 
                
                // For safety, we set a maximum width that the text will occupy before wrapping (e.g., 300px).
                // If the text is shorter, we use its natural length.
                // We use the full text length here because the title's width will be set dynamically later.
                maxWidth = Math.max(maxWidth, textLength);
            });

            document.body.removeChild(dummy);

            // The final width of the grid column should be based on the required height of the ROTATED text.
            // Since the text can wrap, we need to consider how many lines it takes.
            // For a single line of text (like 'APPETIZERS'), the width is its height + padding.
            // For multi-line text, the width is constant (e.g., 120px) but the height is dynamic.
            
            // To be truly dynamic, we base the final column width on the longest SINGLE-LINE title.
            // If the titles are designed to wrap (as requested), we can limit the measured size 
            // to a practical maximum (e.g., 100px) which corresponds to a 2-line title.
            
            // However, since the user wants the column to adjust dynamically based on length, 
            // we use the max measured single-line width, which becomes the required vertical height.
            
            let finalWidth = Math.min(maxWidth, 300) + PADDING; // Cap the auto-sizing to 300px for extreme safety
            
            // Return the calculated width, or a minimum default.
            return Math.max(finalWidth, 120); 
        }

        /**
         * Renders the menu with dynamic width applied.
         */
        function renderStaticMenu(groupedItems) {
            menuContainer.innerHTML = ''; 

            // 1. Determine the maximum required column width (based on the longest category title)
            const dynamicTitleWidth = calculateDynamicColumnWidth(groupedItems);
            const numContentColumns = 2; // Two columns for item cards
            
            let titleColWidth;
            let contentColSpan;

            // Handle responsiveness and inject the style immediately
            if (window.innerWidth < 900) {
                 // For mobile, switch to a more conservative fixed column width
                 titleColWidth = window.innerWidth < 500 ? 60 : 80;
                 contentColSpan = '1 / 3'; // 1 content column
                 menuContainer.style.gridTemplateColumns = `${titleColWidth}px 1fr`;
            } else {
                 // Desktop: Use the dynamically calculated width for the title column
                 titleColWidth = dynamicTitleWidth; 
                 contentColSpan = '2 / 4'; // 2 content columns
                 menuContainer.style.gridTemplateColumns = `${titleColWidth}px repeat(${numContentColumns}, 1fr)`;
            }

            // 2. Render content using the calculated widths
            Object.keys(groupedItems).forEach(category => {
                const items = groupedItems[category];
                
                // 1. CREATE TITLE WRAPPER 
                const titleWrapper = document.createElement('div');
                titleWrapper.className = 'title-wrapper';
                
                // 2. CREATE ROTATED VERTICAL TITLE 
                const titleDiv = document.createElement('div');
                titleDiv.className = 'vertical-title';
                let displayCategory = category.toUpperCase();
                titleDiv.textContent = displayCategory;
                
                // Set the width of the rotated text element (which determines the vertical height)
                // This is a fixed large width to ensure wrapping happens inside the titleDiv.
                const titleWidth = window.innerWidth < 900 ? '200px' : '300px'; 
                const titleHeight = window.innerWidth < 900 ? '70px' : (titleColWidth - 10) + 'px'; // Height must be less than the calculated column width
                titleDiv.style.width = titleWidth;
                titleDiv.style.height = titleHeight;
                
                titleWrapper.appendChild(titleDiv);
                menuContainer.appendChild(titleWrapper); 

                // 3. CREATE SUBMENU GRID 
                const gridDiv = document.createElement('div');
                gridDiv.className = 'submenu-grid';
                gridDiv.style.gridColumn = contentColSpan; // Apply dynamic span

                // 4. Populate the grid with menu item cards
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'menu-item-card';
                    card.innerHTML = `
                        <h3 class="item-name">${item.Name}</h3>
                        <p class="item-description">${item.Description}</p>
                        <p class="item-price">$${parseFloat(item.Price).toFixed(2)}</p>
                    `;
                    gridDiv.appendChild(card);
                });

                menuContainer.appendChild(gridDiv); 
            });
            
            // Re-run rendering on resize to dynamically adjust the column width
            window.addEventListener('resize', () => renderStaticMenu(groupedItems));
        }

        // --- MAIN EXECUTION ---

        async function initMenu() {
            const csvText = await fetch(CSV_FILE_PATH).then(r => {
                if (!r.ok) throw new Error('Failed to fetch CSV.');
                return r.text();
            }).catch(e => {
                console.error(e);
                document.getElementById('loading-message').textContent = "Error loading menu data. Check 'menu_data.csv' exists.";
                return null;
            });
            
            if (csvText) {
                const menuItems = parseCSV(csvText);
                
                // Adding a very long test entry to guarantee multi-line wrapping is tested
                menuItems.push({
                    Name: "Special Tasting Plate",
                    Description: "A selection of seasonal delicacies and appetizers from the region.",
                    Price: "99.00",
                    Category: "Chef's Extended Signature Multi-Course Tasting Menu"
                });
                
                const groupedItems = groupByCategory(menuItems);
                renderStaticMenu(groupedItems);
            }
        }

        document.addEventListener('DOMContentLoaded', initMenu);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Vertical Menu Alignment and Spacing - Multi-Line Wrap Fix</title>
    
    <style>
        /* ========================================================
        EXECUTIVE SUITE THEME: BLACK, GRAY, & SILVER (FINAL WRAP FIX)
        ========================================================
        */
        :root {
            --color-dark-primary: #181A1B; 
            --color-dark-secondary: #2C3A47; 
            --color-highlight-silver: #A9A9A9; 
            --color-light-bg: #EAECEE; 
            --color-text-light: #FFFFFF; 
            --color-text-dark: #333333; 
            
            --font-heading: 'Helvetica Neue', sans-serif;
            --font-body: 'Arial', sans-serif;
        }

        /* --- GLOBAL & HEADER STYLING --- */
        body {
            font-family: var(--font-body);
            background-color: var(--color-dark-primary);
            color: var(--color-text-light);
            margin: 0;
            padding: 0;
        }

        .menu-header {
            background-color: var(--color-dark-secondary);
            color: var(--color-text-light);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .menu-header h1 {
            font-family: var(--font-heading);
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }
        
        /* --- MAIN STATIC LAYOUT CONTAINER (CSS GRID) --- */
        #menu-container {
            display: grid;
            /* FIX: Increased title column width to 120px for better clearance */
            grid-template-columns: 120px 1fr 1fr; 
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 15px;
        }
        
        /* 1. TITLE WRAPPER - Stretches and handles the grid alignment */
        .title-wrapper {
            grid-column: 1 / 2;
            background-color: var(--color-dark-secondary);
            align-self: stretch; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin-bottom: 20px;
            border-left: 5px solid var(--color-highlight-silver);
            /* Ensure the text is visually contained */
            overflow: visible; 
            padding: 10px 0;
        }
        
        /* 2. VERTICAL TITLE - The actual rotated text which now wraps */
        .vertical-title {
            color: var(--color-highlight-silver);
            font-family: var(--font-heading);
            font-size: 1.5em; 
            font-weight: 600;
            text-transform: uppercase;
            line-height: 1.2; 
            text-align: center;
            box-sizing: border-box;
            
            /* --- ROTATION STYLING --- */
            transform: rotate(-90deg);
            
            /* FIX: Set a large fixed width (which becomes vertical height) to force wrapping */

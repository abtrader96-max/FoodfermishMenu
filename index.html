<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Vertical Menu Alignment and Spacing - Multi-Line Wrap Fix</title>
    
    <style>
        /* ========================================================
        EXECUTIVE SUITE THEME: BLACK, GRAY, & SILVER (FINAL WRAP FIX)
        ========================================================
        */
        :root {
            --color-dark-primary: #181A1B; 
            --color-dark-secondary: #2C3A47; 
            --color-highlight-silver: #A9A9A9; 
            --color-light-bg: #EAECEE; 
            --color-text-light: #FFFFFF; 
            --color-text-dark: #333333; 
            
            --font-heading: 'Helvetica Neue', sans-serif;
            --font-body: 'Arial', sans-serif;
        }

        /* --- GLOBAL & HEADER STYLING --- */
        body {
            font-family: var(--font-body);
            background-color: var(--color-dark-primary);
            color: var(--color-text-light);
            margin: 0;
            padding: 0;
        }

        .menu-header {
            background-color: var(--color-dark-secondary);
            color: var(--color-text-light);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .menu-header h1 {
            font-family: var(--font-heading);
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }
        
        /* --- MAIN STATIC LAYOUT CONTAINER (CSS GRID) --- */
        #menu-container {
            display: grid;
            /* FIX: Increased title column width to 120px for better clearance */
            grid-template-columns: 120px 1fr 1fr; 
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 15px;
        }
        
        /* 1. TITLE WRAPPER - Stretches and handles the grid alignment */
        .title-wrapper {
            grid-column: 1 / 2;
            background-color: var(--color-dark-secondary);
            align-self: stretch; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin-bottom: 20px;
            border-left: 5px solid var(--color-highlight-silver);
            /* Ensure the text is visually contained */
            overflow: visible; 
            padding: 10px 0;
        }
        
        /* 2. VERTICAL TITLE - The actual rotated text which now wraps */
        .vertical-title {
            color: var(--color-highlight-silver);
            font-family: var(--font-heading);
            font-size: 1.5em; 
            font-weight: 600;
            text-transform: uppercase;
            line-height: 1.2; 
            text-align: center;
            box-sizing: border-box;
            
            /* --- ROTATION STYLING --- */
            transform: rotate(-90deg);
            
            /* FIX: Set a large fixed width (which becomes vertical height) to force wrapping */
            width: 300px; 
            
            /* Height must be less than the column width (120px) to prevent cut-off */
            height: 110px; 
            
            /* Ensure text is visible */
            overflow: hidden;
            
            transform-origin: center center;
            padding: 5px; 
        }
        
        /* --- RIGHT COLUMNS: SUBMENU ITEMS --- */
        .submenu-grid {
            grid-column: 2 / 4; 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 20px;
            margin-bottom: 20px; 
            padding-top: 5px;
        }

        .menu-item-card {
            background-color: var(--color-light-bg); 
            color: var(--color-text-dark);
            padding: 20px;
            border-left: 4px solid var(--color-dark-secondary);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            border-radius: 4px;
        }
        
        .menu-item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item-name {
            font-family: var(--font-heading);
            font-size: 1.4em;
            font-weight: 600;
            color: var(--color-dark-secondary);
            margin-top: 0;
            margin-bottom: 8px;
            border-bottom: 1px dashed var(--color-highlight-silver);
            padding-bottom: 5px;
        }

        .item-description {
            font-size: 0.95em;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .item-price {
            font-weight: bold;
            color: var(--color-dark-secondary);
            font-size: 1.2em;
            margin-top: 10px;
            text-align: right;
        }

        /* --- RESPONSIVENESS (Mobile/Tablet) --- */
        @media (max-width: 900px) {
            #menu-container {
                /* FIX: Increased column width for mobile */
                grid-template-columns: 100px 1fr;
                gap: 10px;
                padding: 0 10px;
            }

            .title-wrapper {
                grid-column: 1 / 2; 
                height: auto; 
                margin-bottom: 10px;
                padding: 20px 0; 
            }
            
            .submenu-grid {
                grid-column: 2 / 3; 
                grid-template-columns: 1fr; 
                gap: 15px;
                padding: 0;
            }
            
            .vertical-title {
                /* FIX: Adjust width and height for mobile view to ensure wrapping and fit */
                width: 200px; 
                height: 90px; 
                font-size: 1.3em;
            }
        }
        
        @media (max-width: 500px) {
            #menu-container {
                grid-template-columns: 60px 1fr; 
            }
            .vertical-title {
                width: 150px; 
                height: 50px; 
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <header class="menu-header">
        <h1>Executive Culinary Selection</h1>
        <p>Vertical Menu with Multi-Line Titles</p>
    </header>

    <div id="menu-container">
        <p id="loading-message" style="grid-column: 1 / -1; text-align: center; color: var(--color-text-light); padding: 50px;">Loading menu data...</p>
    </div>

    <script>
        const CSV_FILE_PATH = 'menu_data.csv'; 
        const menuContainer = document.getElementById('menu-container');

        // --- DATA HANDLING FUNCTIONS ---

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) return [];
            
            const headers = lines[0].split(',').map(header => header.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const item = {};
                
                for (let j = 0; j < headers.length && j < values.length; j++) {
                    item[headers[j]] = values[j].trim();
                }
                data.push(item);
            }
            return data;
        }

        function groupByCategory(items) {
            return items.reduce((accumulator, item) => {
                const category = item.Category || 'Uncategorized';
                if (!accumulator[category]) {
                    accumulator[category] = [];
                }
                accumulator[category].push(item);
                return accumulator;
            }, {});
        }

        // --- RENDERING FUNCTION ---

        function renderStaticMenu(groupedItems) {
            menuContainer.innerHTML = ''; // Clear loading message

            Object.keys(groupedItems).forEach(category => {
                const items = groupedItems[category];
                
                // 1. CREATE TITLE WRAPPER 
                const titleWrapper = document.createElement('div');
                titleWrapper.className = 'title-wrapper';
                
                // 2. CREATE ROTATED VERTICAL TITLE 
                const titleDiv = document.createElement('div');
                titleDiv.className = 'vertical-title';
                
                let displayCategory = category.toUpperCase();
                titleDiv.textContent = displayCategory;
                
                titleWrapper.appendChild(titleDiv);
                menuContainer.appendChild(titleWrapper); 

                // 3. CREATE SUBMENU GRID 
                const gridDiv = document.createElement('div');
                gridDiv.className = 'submenu-grid';

                // 4. Populate the grid with menu item cards
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'menu-item-card';
                    card.innerHTML = `
                        <h3 class="item-name">${item.Name}</h3>
                        <p class="item-description">${item.Description}</p>
                        <p class="item-price">$${parseFloat(item.Price).toFixed(2)}</p>
                    `;
                    gridDiv.appendChild(card);
                });

                menuContainer.appendChild(gridDiv); 
            });
        }

        // --- MAIN EXECUTION ---

        async function initMenu() {
            const csvText = await fetch(CSV_FILE_PATH).then(r => {
                if (!r.ok) throw new Error('Failed to fetch CSV.');
                return r.text();
            }).catch(e => {
                console.error(e);
                document.getElementById('loading-message').textContent = "Error loading menu data. Check 'menu_data.csv' exists.";
                return null;
            });
            
            if (csvText) {
                const menuItems = parseCSV(csvText);
                
                // Add a long test entry to guarantee multi-line wrapping is tested
                menuItems.push({
                    Name: "Special Tasting Plate",
                    Description: "A selection of seasonal delicacies and appetizers from the region.",
                    Price: "99.00",
                    Category: "Chef's Extended Signature Multi-Course Tasting Menu"
                });
                
                const groupedItems = groupByCategory(menuItems);
                renderStaticMenu(groupedItems);
            }
        }

        document.addEventListener('DOMContentLoaded', initMenu);
    </script>
</body>
</html>

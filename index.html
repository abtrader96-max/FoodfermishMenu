<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Tiled Food Menu</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Menu Container */
        .menu-container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        /* Header Styling */
        .menu-container h1 {
            color: #2980b9; /* A professional blue color */
            font-size: 3em;
            margin-bottom: 5px;
        }

        /* Subtitle */
        .menu-container p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 40px;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 15px;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            /* Creates a responsive grid: 
               At least 250px wide tiles, fitting as many as possible */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        /* Tile Styling (Individual Menu Item) */
        .menu-tile {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #e74c3c; /* Accent color on the side */
        }

        .menu-tile:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-left-color: #f39c12; /* Color change on hover */
        }

        /* Item Name */
        .item-name {
            font-weight: 600;
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Price Tag */
        .item-price {
            font-size: 1.8em;
            color: #e74c3c; /* Primary price color */
            font-weight: bold;
            background-color: #fff0f0;
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid #e74c3c;
            margin-top: 10px;
        }

        /* Currency Styling */
        .currency {
            font-size: 0.6em;
            font-weight: normal;
            vertical-align: top;
            margin-right: 2px;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1>Our Delicious Offerings</h1>
        <p>Hand-crafted snacks and beverages, made fresh daily.</p>

        <ul class="menu-grid">
            <li class="menu-tile">
                <span class="item-name">Vada Pav</span>
                <span class="item-price"><span class="currency">‚Çπ</span>10</span>
            </li>
            <li class="menu-tile">
                <span class="item-name">Misal Pav</span>
                <span class="item-price"><span class="currency">‚Çπ</span>50</span>
            </li>
            <li class="menu-tile">
                <span class="item-name">Tea</span>
                <span class="item-price"><span class="currency">‚Çπ</span>10</span>
            </li>
            <li class="menu-tile">
                <span class="item-name">Coffee</span>
                <span class="item-price"><span class="currency">‚Çπ</span>20</span>
            </li>
            <li class="menu-tile">
                <span class="item-name">Dosa</span>
                <span class="item-price"><span class="currency">‚Çπ</span>50</span>
            </li>
        </ul>
    </div>

</body>
</html>

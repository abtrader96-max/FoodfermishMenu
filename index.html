<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFermish</title>
    
<style>
    /* ========================================================
    5-STAR NAVY BLUE & CRISP WHITE THEME
    ========================================================
    */
    :root {
        --color-primary-white: #FFFFFF; /* Crisp White (Main Background) */
        --color-accent-navy: #001F54; /* Deep Navy Blue (Header & Headings) */
        --color-tile-bg: #F5F7F9; /* Soft Cloud Gray (Menu Tile Background) */
        --color-text-dark: #2C3E50; /* Navy/Charcoal (Text on Tiles) */
        --color-highlight-gold: #E5B800; /* Clean Gold (Price Accent) */
        --color-font-heading: 'Helvetica Neue', sans-serif; /* Modern Sans-serif for clean look */
        --color-font-body: 'Georgia', serif; 
    }

    /* --- GLOBAL & BODY STYLING --- */
    body {
        font-family: var(--color-font-body);
        background-color: var(--color-primary-white); /* Crisp White Background */
        color: var(--color-text-dark); 
        margin: 0;
        padding: 0;
        letter-spacing: 0.5px;
    }

    /* --- HEADER STYLING --- */
    .menu-header {
        background-color: var(--color-accent-navy); /* Deep Navy Header */
        color: var(--color-primary-white); /* White Text on Navy */
        padding: 50px 20px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Clean shadow */
        border-bottom: 4px solid var(--color-highlight-gold); /* Gold Separator */
    }

    .menu-header h1 {
        font-family: var(--color-font-heading);
        font-size: 3em;
        margin-bottom: 5px;
        letter-spacing: 3px;
        text-transform: uppercase;
        font-weight: 500;
    }
    
    .menu-header p {
        font-size: 1.1em;
        opacity: 0.9;
    }

    /* --- MENU CONTAINER LAYOUT --- */
    #menu-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 35px;
        padding: 60px 40px;
        max-width: 1300px;
        margin: 0 auto;
    }

    /* --- INDIVIDUAL MENU ITEM TILE/CARD STYLING --- */
    .menu-item {
        background-color: var(--color-tile-bg); /* Soft Cloud Gray Tile Background */
        color: var(--color-text-dark);
        border: 1px solid #e0e0e0; 
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Very subtle shadow */
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .menu-item:hover {
        transform: translateY(-5px); /* Lift up slightly */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--color-highlight-gold); /* Gold border on hover */
    }

    .item-name {
        font-family: var(--color-font-heading);
        color: var(--color-accent-navy); /* Navy Blue Name */
        font-size: 1.7em;
        margin-top: 0;
        border-bottom: 1px dashed var(--color-text-dark); /* Subtle dashed separator */
        padding-bottom: 10px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .item-description {
        font-style: italic;
        color: #555555;
        line-height: 1.5;
        margin-bottom: 15px;
    }

    .item-price {
        font-family: 'Times New Roman', serif;
        font-size: 1.8em;
        font-weight: 700;
        color: var(--color-highlight-gold); /* Highlight price in Clean Gold */
        display: block;
        text-align: right;
        padding-top: 10px;
    }
    
    small {
        color: #777777;
        font-size: 0.9em;
    }
</style>
</head>
<body>

    <header class="menu-header">
        <h1>The Gourmet Spot Menu</h1>
        <p>A culinary experience like no other.</p>
    </header>

    <main id="menu-container">
        <div id="loading-message">Loading menu items...</div>
    </main>

    <script>
        const CSV_FILE_PATH = 'menu_data.csv'; // Path to the external CSV file
        const menuContainer = document.getElementById('menu-container');

        /**
         * Fetches the CSV file content from the GitHub Pages server.
         */
        async function fetchCSV() {
            try {
                // Fetching the external file from the same directory
                const response = await fetch(CSV_FILE_PATH);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}.`);
                }
                return await response.text();
            } catch (error) {
                console.error("Error fetching CSV:", error);
                menuContainer.innerHTML = `<div style="color: red; padding: 20px;">
                                            ‚ùå Failed to load menu data. Ensure '${CSV_FILE_PATH}' exists in the root directory.
                                          </div>`;
                return null;
            }
        }

        /**
         * Parses the raw CSV text into an array of objects.
         */
        function parseCSV(csvText) {
            if (!csvText) return [];

            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) return [];
            
            // Header row
            const headers = lines[0].split(',').map(header => header.trim());
            const data = [];

            // Data rows
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const item = {};
                
                for (let j = 0; j < headers.length && j < values.length; j++) {
                    item[headers[j]] = values[j].trim();
                }
                data.push(item);
            }
            return data;
        }

        /**
         * Renders the menu items to the HTML container.
         */
        function renderMenu(menuItems) {
            menuContainer.innerHTML = ''; 

            if (menuItems.length === 0) {
                menuContainer.innerHTML = '<p>No menu items available.</p>';
                return;
            }

            menuItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-item';
                
                // Uses the parsed data to populate the attractive card template
                card.innerHTML = `
                    <h2 class="item-name">${item.Name}</h2>
                    <p class="item-description">${item.Description}</p>
                    <p class="item-price">$${parseFloat(item.Price).toFixed(2)}</p>
                    <small style="color: var(--color-text);">Category: ${item.Category}</small>
                `;
                
                menuContainer.appendChild(card);
            });
        }

        /**
         * Main execution function
         */
        async function initMenu() {
            // 1. Fetch the data from the separate file
            const csvText = await fetchCSV();
            
            if (csvText) {
                // 2. Parse the data
                const menuItems = parseCSV(csvText);
                // 3. Render the HTML
                renderMenu(menuItems);
            }
        }

        // Run the script immediately
        initMenu();
    </script>
</body>
</html>

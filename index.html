<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apple Crisp Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- APPLE CRISP THEME: LIGHT GRAY & SYSTEM BLUE --- */
        :root {
            --primary-color: #007AFF;     /* TITLE: Apple System Blue (Focus Color) */
            --secondary-text-color: #333333; /* Deep Space Gray for body text */
            --accent-color: #007AFF;      /* ACCENT/PRICE: Apple System Blue */
            --background-start: #F5F5F7;  /* LIGHT SILVER/ALUMINUM BACKGROUND */
            --card-background: #FFFFFF;   /* CRISP WHITE CARD */
            --shadow-sleek: 0 2px 5px rgba(0, 0, 0, 0.1); /* Very subtle, clean shadow */
        }

        /* --- GLOBAL STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-start); 
            color: var(--secondary-text-color); 
            line-height: 1.5;
            padding: 80px 40px; 
        }

        /* --- HEADER & TITLE --- */
        .menu-container { 
            max-width: 900px; 
            margin: 0 auto; 
            text-align: center; 
        }

        .menu-header h1 {
            font-size: 3.5rem; 
            color: var(--primary-color); /* Apple Blue Title */
            margin-bottom: 5px;
            letter-spacing: 2px; 
            font-weight: 700;
        }
        
        /* Thin, functional gray line under title */
        .menu-header h1:after {
            content: '';
            display: block;
            width: 80px;
            height: 1px;
            background-color: #CCCCCC;
            margin: 10px auto 0;
        }

        .menu-header p {
            font-size: 1.1rem;
            color: #666666; 
            margin-bottom: 70px;
            font-weight: 400;
        }

        /* --- MENU ITEMS GRID --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; 
        }

        .menu-item {
            background-color: var(--card-background); /* Crisp White Card */
            padding: 30px; 
            border-radius: 12px; /* Slightly rounded corners for a modern device look */
            box-shadow: var(--shadow-sleek);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            border: 1px solid #EAEAEA; /* Subtle border for definition */
        }

        .menu-item:hover {
            transform: translateY(-2px); /* Very subtle lift */
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.15); /* Soft blue shadow on hover */
        }

        /* --- ITEM CONTENT STYLES --- */
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #E0E0E0; /* Light gray divider */
        }

        .item-header h2 {
            font-size: 1.5rem;
            color: var(--secondary-text-color); /* Deep Gray Item Name */
            font-weight: 500;
        }

        .item-price {
            font-size: 1.7rem;
            color: var(--accent-color); /* Apple Blue Price */
            font-weight: 700;
            margin-left: 15px;
        }

        .item-description {
            font-size: 0.95rem;
            color: #555555; 
            margin-bottom: 15px;
            font-weight: 300;
        }

        .item-tags {
            font-size: 0.8rem;
            color: var(--accent-color); /* Apple Blue Tags */
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding-top: 10px;
            font-weight: 500;
        }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 600px) {
            .menu-header h1 { font-size: 2.5rem; }
            body { padding: 40px 20px; }
        }
    </style>
</head>

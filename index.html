<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Vertical Menu Alignment</title>
    
    <style>
        /* ========================================================
        EXECUTIVE SUITE THEME: BLACK, GRAY, & SILVER (FINAL VERTICAL ALIGNMENT)
        ========================================================
        */
        :root {
            --color-dark-primary: #181A1B; 
            --color-dark-secondary: #2C3A47; 
            --color-highlight-silver: #A9A9A9; 
            --color-light-bg: #EAECEE; 
            --color-text-light: #FFFFFF; 
            --color-text-dark: #333333; 
            
            --font-heading: 'Helvetica Neue', sans-serif;
            --font-body: 'Arial', sans-serif;
        }

        /* --- GLOBAL & HEADER STYLING --- */
        body {
            font-family: var(--font-body);
            background-color: var(--color-dark-primary);
            color: var(--color-text-light);
            margin: 0;
            padding: 0;
        }

        .menu-header {
            background-color: var(--color-dark-secondary);
            color: var(--color-text-light);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .menu-header h1 {
            font-family: var(--font-heading);
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }
        
        /* --- MAIN STATIC LAYOUT CONTAINER (CSS GRID) --- */
        #menu-container {
            display: grid;
            /* Column 1 is narrow (for the rotated title), Columns 2/3 are for items */
            grid-template-columns: 80px 1fr 1fr; 
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 15px;
        }
        
        /* 1. TITLE WRAPPER - This spans the left column and stretches to fit the items' height */
        .title-wrapper {
            grid-column: 1 / 2;
            background-color: var(--color-dark-secondary);
            /* Stretch the wrapper vertically to match the height of the submenu items */
            align-self: stretch; 
            
            /* Use Flexbox to align the content (the rotated title) inside this wrapper */
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin-bottom: 20px;
            border-left: 5px solid var(--color-highlight-silver);
        }
        
        /* 2. VERTICAL TITLE - The actual text element which is rotated */
        .vertical-title {
            color: var(--color-highlight-silver);
            font-family: var(--font-heading);
            font-size: 1.5em; 
            font-weight: 600;
            text-transform: uppercase;
            
            /* --- ROTATION STYLING --- */
            transform: rotate(-90deg);
            white-space: nowrap; /* Prevent text from wrapping */
            /* Crucial for alignment: set width/height based on text length */
            width: max-content; 
            height: max-content; 
        }
        
        /* --- RIGHT COLUMNS: SUBMENU ITEMS --- */
        .submenu-grid {
            /* Spans the remaining two columns for a multi-column item layout */
            grid-column: 2 / 4; 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 20px;
            margin-bottom: 20px; 
            padding-top: 5px; /* Visual balance */
        }

        .menu-item-card {
            background-color: var(--color-light-bg); 
            color: var(--color-text-dark);
            padding: 20px;
            border-left: 4px solid var(--color-dark-secondary);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            border-radius: 4px;
        }
        
        .menu-item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item-name {
            font-family: var(--font-heading);
            font-size: 1.4em;
            font-weight: 600;
            color: var(--color-dark-secondary);
            margin-top: 0;
            margin-bottom: 8px;
            border-bottom: 1px dashed var(--color-highlight-silver);
            padding-bottom: 5px;
        }

        .item-description {
            font-size: 0.95em;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .item-price {
            font-weight: bold;
            color: var(--color-dark-secondary);
            font-size: 1.2em;
            margin-top: 10px;
            text-align: right;
        }

        /* --- RESPONSIVENESS (Mobile/Tablet) --- */
        @media (max-width: 900px) {
            #menu-container {
                grid-template-columns: 1fr;
                gap: 0;
                padding: 0 15px;
            }

            .title-wrapper {
                grid-column: 1 / 2; 
                height: auto; 
                padding: 15px 0;
                margin-bottom: 10px;
            }
            
            .vertical-title {
                /* On mobile, un-rotate the text and align normally */
                transform: rotate(0deg); 
                white-space: normal; 
                width: auto;
                height: auto;
                font-size: 1.4em;
                padding: 0 15px; /* Add padding for space */
                text-align: center;
            }
            
            .submenu-grid {
                grid-column: 1 / 2;
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>

    <header class="menu-header">
        <h1>Executive Culinary Selection</h1>
        <p>Dynamic Vertical Menu with Rotated Titles</p>
    </header>

    <div id="menu-container">
        <p id="loading-message" style="grid-column: 1 / -1; text-align: center; color: var(--color-text-light); padding: 50px;">Loading menu data...</p>
    </div>

    <script>
        const CSV_FILE_PATH = 'menu_data.csv'; 
        const menuContainer = document.getElementById('menu-container');

        // --- DATA HANDLING FUNCTIONS (Same reliable logic) ---

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) return [];
            
            const headers = lines[0].split(',').map(header => header.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const item = {};
                
                for (let j = 0; j < headers.length && j < values.length; j++) {
                    item[headers[j]] = values[j].trim();
                }
                data.push(item);
            }
            return data;
        }

        function groupByCategory(items) {
            return items.reduce((accumulator, item) => {
                const category = item.Category || 'Uncategorized';
                if (!accumulator[category]) {
                    accumulator[category] = [];
                }
                accumulator[category].push(item);
                return accumulator;
            }, {});
        }

        // --- RENDERING FUNCTION ---

        function renderStaticMenu(groupedItems) {
            menuContainer.innerHTML = ''; // Clear loading message

            Object.keys(groupedItems).forEach(category => {
                const items = groupedItems[category];
                
                // 1. CREATE TITLE WRAPPER (Stretches the full height of the item group)
                const titleWrapper = document.createElement('div');
                titleWrapper.className = 'title-wrapper';
                
                // 2. CREATE ROTATED VERTICAL TITLE 
                const titleDiv = document.createElement('div');
                titleDiv.className = 'vertical-title';
                titleDiv.textContent = category.toUpperCase();
                
                titleWrapper.appendChild(titleDiv);
                menuContainer.appendChild(titleWrapper); // Append wrapper to the grid container

                // 3. CREATE SUBMENU GRID 
                const gridDiv = document.createElement('div');
                gridDiv.className = 'submenu-grid';

                // 4. Populate the grid with menu item cards
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'menu-item-card';
                    card.innerHTML = `
                        <h3 class="item-name">${item.Name}</h3>
                        <p class="item-description">${item.Description}</p>
                        <p class="item-price">$${parseFloat(item.Price).toFixed(2)}</p>
                    `;
                    gridDiv.appendChild(card);
                });

                menuContainer.appendChild(gridDiv); // Append grid to the grid container
            });
        }

        // --- MAIN EXECUTION ---

        async function initMenu() {
            const csvText = await fetch(CSV_FILE_PATH).then(r => {
                if (!r.ok) throw new Error('Failed to fetch CSV.');
                return r.text();
            }).catch(e => {
                console.error(e);
                document.getElementById('loading-message').textContent = "Error loading menu data. Check 'menu_data.csv' exists.";
                return null;
            });
            
            if (csvText) {
                const menuItems = parseCSV(csvText);
                const groupedItems = groupByCategory(menuItems);
                renderStaticMenu(groupedItems);
            }
        }

        document.addEventListener('DOMContentLoaded', initMenu);
    </script>
</body>
</html>

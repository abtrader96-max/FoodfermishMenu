<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFermish</title>
    
<style>
    /* ========================================================
    5-STAR SAPPHIRE BLUE & GILDED GOLD THEME (Enhanced Typography)
    ========================================================
    */
    :root {
        --color-primary-sapphire: #08204F; /* Sapphire Blue (Main Background) */
        --color-accent-gilded: #C7A200; /* Gilded Gold (Highlights) */
        --color-secondary-linen: #F5F5DC; /* Light Linen (Card Background) */
        --color-text-white: #FFFFFF; /* Pure White (Text on Dark Background) */
        --color-text-navy: #2C3E50; /* Navy/Charcoal (Text on Linen) */
        --color-font-heading: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; /* FANCY CLASSIC SERIF */
        --color-font-body: 'Georgia', serif; /* ELEGANT FONT for Body */
    }

    /* --- GLOBAL & BODY STYLING --- */
    body {
        font-family: var(--color-font-body);
        background-color: var(--color-primary-sapphire);
        color: var(--color-text-white);
        margin: 0;
        padding: 0;
        letter-spacing: 1px; /* Increased spacing for an elevated look */
    }

    /* --- HEADER STYLING --- */
    .menu-header {
        background-color: #031435; 
        color: var(--color-accent-gilded);
        padding: 55px 20px; /* Increased padding */
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        border-bottom: 5px double var(--color-accent-gilded);
    }

    .menu-header h1 {
        font-family: var(--color-font-heading); /* Times New Roman */
        font-size: 4em; /* Larger, more dominant heading */
        margin-bottom: 10px;
        letter-spacing: 5px; /* Wide letter spacing for grandeur */
        text-transform: uppercase;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Deeper shadow for pop */
    }
    
    .menu-header p {
        font-size: 1.3em;
        color: var(--color-text-white);
        font-style: italic;
    }

    /* --- MENU CONTAINER LAYOUT --- */
    #menu-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 60px; /* Increased gap */
        padding: 90px 50px; /* Increased padding */
        max-width: 1500px;
        margin: 0 auto;
    }

    /* --- INDIVIDUAL MENU ITEM CARD STYLING --- */
    .menu-item {
        background-color: var(--color-secondary-linen);
        color: var(--color-text-navy);
        border: 2px solid var(--color-accent-gilded);
        border-radius: 5px;
        padding: 40px; /* Increased padding */
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); /* Stronger shadow */
        transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .menu-item:hover {
        transform: scale(1.03); /* More pronounced lift */
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
    }

    .item-name {
        font-family: var(--color-font-heading); /* Times New Roman */
        color: var(--color-primary-sapphire);
        font-size: 2.2em; /* Larger item name */
        margin-top: 0;
        border-bottom: 4px solid var(--color-accent-gilded); /* Thicker Gold Separator */
        padding-bottom: 15px;
        margin-bottom: 25px;
        font-weight: 700;
        text-transform: capitalize;
    }

    .item-description {
        font-family: var(--color-font-body); /* Georgia */
        font-style: italic;
        color: #555555;
        line-height: 1.8; /* Increased line height for readability */
        margin-bottom: 25px;
    }

    .item-price {
        font-family: var(--color-font-heading); /* Times New Roman */
        font-size: 2.2em; /* Larger price */
        font-weight: 900;
        color: var(--color-accent-gilded);
        display: block;
        text-align: right;
        border-top: 2px dotted #B4964D;
        padding-top: 15px;
        margin-top: 20px;
    }
    
    small {
        color: #777777;
        font-size: 1em;
    }
</style>
</head>
<body>

    <header class="menu-header">
        <h1>The Gourmet Spot Menu</h1>
        <p>A culinary experience like no other.</p>
    </header>

    <main id="menu-container">
        <div id="loading-message">Loading menu items...</div>
    </main>

    <script>
        const CSV_FILE_PATH = 'menu_data.csv'; // Path to the external CSV file
        const menuContainer = document.getElementById('menu-container');

        /**
         * Fetches the CSV file content from the GitHub Pages server.
         */
        async function fetchCSV() {
            try {
                // Fetching the external file from the same directory
                const response = await fetch(CSV_FILE_PATH);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}.`);
                }
                return await response.text();
            } catch (error) {
                console.error("Error fetching CSV:", error);
               nulluContainer.innerHTML = `<div style="color: red; padding: 20px;">
                                            ‚ùå Failed to load menu data. Ensure '${CSV_FILE_PATH}' exists in the root directory.
                                          </div>`;
                return null;
            }
        }

        /**
         * Parses the raw CSV text into an array of objects.
         */
        function parseCSV(csvText) {
            if (!csvText) return [];

            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) return [];
            
            // Header row
            const headers = lines[0].split(',').map(header => header.trim());
            const data = [];

            // Data rows
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const item = {};
                
                for (let j = 0; j < headers.length && j < values.length; j++) {
                    item[headers[j]] = values[j].trim();
                }
                data.push(item);
            }
            return data;
        }

        /**
         * Renders the menu items to the HTML container.
         */
        function renderMenu(menuItems) {
            menuContainer.innerHTML = ''; 

            if (menuItems.length === 0) {
                menuContainer.innerHTML = '<p>No menu items available.</p>';
                return;
            }

            menuItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-item';
                
                // Uses the parsed data to populate the attractive card template
                card.innerHTML = `
                    <h2 class="item-name">${item.Name}</h2>
                    <p class="item-description">${item.Description}</p>
                    <p class="item-price">RS ${parseFloat(item.Price).toFixed(2)}</p>
                    <small style="color: var(--color-text);">Category: ${item.Category}</small>
                `;
                
                menuContainer.appendChild(card);
            });
        }

        /**
         * Main execution function
         */
        async function initMenu() {
            // 1. Fetch the data from the separate file
            const csvText = await fetchCSV();
            
            if (csvText) {
                // 2. Parse the data
                const menuItems = parseCSV(csvText);
                // 3. Render the HTML
                renderMenu(menuItems);
            }
        }

        // Run the script immediately
        initMenu();
    </script>
</body>
</html>
